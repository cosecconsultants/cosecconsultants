{{ define "main" }}

<main id="main">
 <!-- ======= Breadcrumbs ======= -->
 <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Services</li>
      </ol>
      <h2>Services Offered<h2>

    </div>
  </section><!-- End Breadcrumbs -->

  <section class="inner-page">
    <div class="container services-offered" data-aos="fade-up">
      
      {{ $index := 0 }}
      {{ $showClass := "show" }}
        <section class="pt-2" id="register">
            <div class="section-title">
              <h2>{{ .Title }}</h2>
            </div>
            <div class="row">
              <div class="col-lg-12">
              <div class="accordion-list">
                <ul>
                  {{ range .Pages }}
                 
                  <li>
                    <a data-toggle="collapse" class="collapse" href="#accordion-list-{{$index}}">{{ .Title }}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
                    
                    {{ if gt $index 0 }}
                     {{ $showClass = "" }}
                    {{ end }}

                    <div id="accordion-list-{{$index}}" class="collapse {{$showClass}}" data-parent=".accordion-list">
                      <p>
                       {{ .Content}}
                      </p>
                    </div>
                  </li>
                  {{ $index = add $index 1 }}
                  {{ end }}
                </ul>
              </div>
              </div>
            </div>
        </section>

    </div>
</section>

</main>

{{ end }}
